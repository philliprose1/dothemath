<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="calculator.css">
  
    </head>
 <body id="body">
    <div id="title">
    <h1>Do The Math...</h1>
    </div>
    <div id="border">
        
     <div id="cal">
        <label for="adda">Add Numbers:</label><br>
        <input id="adda" type="number" placeholder="First Number">
        <label for="addb">+</label>
        <input id="addb" Type="number" placeholder="Second Number">
        <button type="button" onclick=add()>Get Answer</button>

        <div class="answerdiv">
       <p  id="postAddAnswer" class="answer"></p>
        </div>

        <label for="mina">Subtract Numbers:</label><br>
        <input id="mina" type="number" placeholder="First Number">
        <label for="minb">-</label>
        <input id="minb" type="number" placeholder="Second Number">
        <button type="button" onclick="sub()">Get Answer</button>

        <div class="answerdiv">
            <p id="postMinAnswer" class="answer"></p>
        </div>

        <label for="mula">Multiply Numbers:</label><br>
        <input id="mula" type="number" placeholder="First Number">
        <label for="mulb">x</label>
        <input id="mulb" type="number" placeholder="Second Number">
        <button type="button" onclick="mul()">Get Answer</button>

        <div class="answerdiv">
            <p id="postMulAnswer" class="answer"></p>
        </div>

        <label for="diva">Divide Numbers:</label><br>
        <input id="diva" type="number" placeholder="First Number">
        <label for="divb">/</label>
        <input id="divb" type="number" placeholder="Second Number">
        <button type="button" onclick="div()">Get Answer</button>

        <div class="answerdiv">
            <p id="postDivAnswer" class="answer"></p>
        </div>

        <label for="pera">Percent:</label><br>
        <input id="pera" type="number" placeholder="First Number">
        <label for="perb">%</label>
        <input id="perb" type="number" placeholder="Second Number">
        <button type="button" onclick="per()">Get Answer</button>
        <p>Example: What is 20 (First Number) percent of 100 (Second Number)</p>

        <div class="answerdiv">
            <p id="postPerAnswer" class="answer"></p>
        </div>
    </div> 
    
</div>
<footer>
    <p>A special thanks to <b><i>Kevin Noonan</i></b> and his favorite quote <b>"Do The Math..."</b> </p>
   
</footer>
<script src="calculator.js"></script>
 </body>
</html>
